<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>

    .errorMsg {
      font-family: 'Montserrat';
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      let fieldText = document.querySelectorAll('input[type="text"]');
      let errorText = document.querySelectorAll('p.errorMsg');
      // console.log(fieldText);
      let valid = 0;
      for (var i = 0; i < fieldText.length; i++) {
        console.log(i);
        if (fieldText[i].value == "") {
          errorText[i].style.display = 'block';
          // errorText[field].innerHTML = "Please enter your name above";
        }
        else {
          errorText[i].style.display = 'none';
          valid++;
        }
      }
    console.log("valid: " + valid);
    if (valid == fieldText.length) {
      return true;
    }
    else{
      return false;
    };
  };
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
